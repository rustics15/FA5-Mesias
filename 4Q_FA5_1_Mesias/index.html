<!DOCTYPE html>
<html>
<head>
    <title>Shape Generator</title>
</head>
<body>
    <script>
        function askForNumber() {
            let input;
            do {
                input = prompt("Please enter a number:");
            } while (isNaN(input) || input.trim() === "");
            return parseInt(input, 10);
        }

        function printShape(number) {
            let output = `Number inputted: ${number}\n`;

            if (number % 2 !== 0) { // Odd number - print rectangle
                for (let i = number; i > 0; i--) {
                    for (let j = 0; j < number; j++) {
                        output += i + " ";
                    }
                    output += "\n";
                }
            } else { // Even number - print triangle
                for (let i = number; i > 0; i--) {
                    for (let j = 0; j < i; j++) {
                        output += i + " ";
                    }
                    output += "\n";
                }
            }

            document.body.innerHTML = `<pre>${output}</pre>`;
        }

        let number = askForNumber();
        printShape(number);
    </script>
</body>
</html>
